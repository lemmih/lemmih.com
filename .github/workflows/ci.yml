name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Determinate Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Configure Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Check flake
      run: cd food-lemmih-com && nix flake check

    - name: Run e2e tests
      run: cd food-lemmih-com && nix run .#e2e-tests
